<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calendar-header">
      <h4>Mini Calendar</h4>
    </div>
    <div class="calendar">
      <p class="month-name" id="month-name">april</p>
      <p class="day-name" id="day-name">fridy</p>
      <p class="day-number" id="day-number">20</p>
      <p class="year" id="year">2025</p>
    </div>
    <div class="calendar-footer">
      <p class="footer-text">This is a mini calendar</p>
      <p class="footer-text">Created by Jalal Khafi</p>
      <p class="footer-text">2025</p>
      <p class="footer-text">All rights reserved</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
