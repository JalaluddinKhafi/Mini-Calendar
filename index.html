<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calendar">
      <p class="month-name" id="month_name">april</p>
      <p class="day-name" id="day_name">fridy</p>
      <p class="day-number" id="day_number">20</p>
      <p class="year" id="year">2029</p>
    </div>
    <div class="calendar-footer">
      <p class="footer-text">Created by Jalal Khafi</p>
      </div>
    <script src="index.js"></script>
  </body>
</html>
